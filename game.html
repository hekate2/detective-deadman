  		window.addEventListener("keydown", moveSomething, false);

		function moveSomething(e) {
		    switch(e.keyCode) {
		    	//WASD Controls
		    	case 65: // A key pressed
		    		left();
		    		break;
		    	case 87: // W key pressed
		    		up();
		    		break;
		    	case 68: // D key pressed
		    		right();
		    		break;
		    	case 83:  // S key pressed
		    		down();
		    		break;
		    	//Arrow Controls
		        case 37:
		            left();// left key pressed
		            break;
		        case 38:
		            up();// up key pressed
		            break;
		        case 39:
		            right();// right key pressed
		            break;
		        case 40:
		            down();// down key pressed
		            break;  
		    }  
		    e.preventDefault(); 

		    drawChar();
		} 
		
		function drawChar(){ //Draws characters

			ctx.clearRect(0, 0, c.width, c.height);

			var charleft = 20 + deltaX;
			var chartop = 20 + deltaY;
				
			ctx.beginPath(); //Declare shape drawing
			ctx.fillStyle = "red"; //Shape parameters 
			ctx.fillRect(charleft, chartop, 13, 13);
			ctx.stroke(); //Draw Shape

			
			ctx.beginPath();
			ctx.fillStyle = "yellow";
			ctx.fillRect(randomleft, randomtop, 13 , 13); //selects from array randomlefts and randomtops
			ctx.stroke();

			
			ctx.beginPath();
			ctx.moveTo(randomtop + 7, randomleft);
			ctx.lineTo(randomtop, randomleft + 13);
			ctx.lineTo(randomtop + 13, randomleft + 13);
			
			ctx.closePath()

			ctx.fillStyle = "white";
			ctx.fill();

			ctx.beginPath();
			ctx.fillStyle = "lightskyblue";
			ctx.fillRect(randomleft / 2, randomtop / 2, 13 , 13); //selects from array randomlefts and randomtops
			ctx.stroke();

			ctx.beginPath();
			ctx.fillStyle = "purple";
			ctx.fillRect(randomleft / 2 + 50, randomtop / 2, 13, 13);
			ctx.stroke();

			ctx.beginPath();
			ctx.moveTo(307, 300);
			ctx.lineTo(300, 313);
			ctx.lineTo(313, 313);
			
			ctx.closePath()

			ctx.fillStyle = "green";
			ctx.fill();

			ctx.beginPath();
			ctx.fillStyle = "blue";
			ctx.fillRect(randomleft * 3/2 + 45, randomtop / 3 + 54, 13, 13);
			ctx.stroke();

		}
